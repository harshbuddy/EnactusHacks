<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
        width: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <div>
      <h1>locations near you</h1>
      <h4 id="lat">lat</h4>
      <h4 id="lon">lon</h4>
    </div>

    <button onclick="getResults()">click me</button>

    <script>

      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            document.getElementById("lat").innerHTML = pos.lat;
            document.getElementById("lon").innerHTML = pos.lng;


            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
          
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }


      function getResults() {

        var type = "health";
        var keyword = "clinic";
        var key = "AIzaSyBIHNexVXQ8y2TSvu3IDT211yWuidcqBq4";
        var radius = 2500;
        var lat = 50;
        var lng = 50;
        
        fetch(`https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=42.9948410000000,-81.2939492
&radius=${radius}&type=${type}&keyword=${keyword}&key=${key}`,
        {
          method: 'get',
          headers: {
            'Access-Control-Allow-Origin':'*'
          }

        })
          .then( response => console.log(response.results))
          .then( results => console.log(results))
      }

      
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIHNexVXQ8y2TSvu3IDT211yWuidcqBq4&callback=initMap"
    async defer></script>
  </body>
</html>
